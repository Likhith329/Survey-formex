<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="st.css">
    
    <title>Document</title>
</head>
<body style="background-image: radial-gradient(rgb(50, 133, 161),rgb(92, 211, 226));">
  <div class="hd" style="display:flex; justify-content: center;"><h1>Enter the details</h1></div>
  <div class="cont">
  <form id="fm">
    <div class="ib"><b>First name</b> :<input type="text" id="fname" class="inp"></div>

    <div class="ib"><b>Last name</b> :<input type="text" id="lname" class="inp"></div>

    <div class="ib"><b>Adress</b> :<input type="text" id="address" class="inp"></div>

    <div class="ib"><b>Pin code</b> :<input type="tel" id="pin" class="inp"></div>

    <div class="ib"> <b>Gender</b> : <br>
      <span id="m"><input name="s" type="radio" id="male" value="Male" onchange="f1()"></span>  Male 
      <span id="fe"><input name="s" type="radio" id="female" value="Female" onchange="f2()"></span> Female 
      <span id="o"><input name="s" type="radio" id="others" value="Others" onchange="f3()"></span> Others
    </div>

   <div class="ib" > <b>Choice of food</b> : <br>
    <input type="checkbox" id="food" value="South Indian">South Indian 
    <input type="checkbox" id="food" value="North Indian">North Indian 
    <input type="checkbox" id="food" value="Veg">Veg 
    <input type="checkbox" id="food" value="Non-veg">Non-Veg 
    <input type="checkbox" id="food" value="Chinese">Chinese
  </div> 

    <div class="ib"><b>State</b> :<input type="text" id="state" class="inp"></div>

    <div class="ib"><b>Country</b> : <input type="text" id="cntry" class="inp"></div> 
    
</form>
<div class="sbtn" id="sbmit"><span class="sub">Submit</span></div>

  <table class="table border" id="tbl">

<thead>
  <th>First name</th>
  <th>Last name</th>
  <th>Adress</th>
  <th>Pin code</th>
  <th>Gender</th>
  <th>Choice of food</th>
  <th>State</th>
  <th>Country</th>
</thead>

<tbody class="tbd"></tbody>


  </table>

  </div>
<script src="script.js"></script>
</body>

</html>
