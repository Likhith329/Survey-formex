  <form id="fm">
    <div><b>First name</b> :<input type="text" id="fname"></div>

    <div><b>Last name</b> :<input type="text" id="lname"></div>

    <div><b>Adress</b> :<input type="text" id="address"></div>

    <div><b>Pin code</b> :<input type="tel" id="pin"></div>

      <span id="m"><input name="s" type="radio" id="male" value="Male" onchange="f1()"></span>  Male
      <span id="fe"><input name="s" type="radio" id="female" value="Female" onchange="f2()"></span> Female
      <span id="o"><input name="s" type="radio" id="others" value="Others" onchange="f3()"></span> Others
    </div>

   <div> <b>Choice of food</b> : <br>
    <input type="checkbox" id="food" value="South Indian">South Indian <br>
    <input type="checkbox" id="food" value="North Indian">North Indian <br>
    <input type="checkbox" id="food" value="Veg">Veg <br>
    <input type="checkbox" id="food" value="Non-veg">Non-Veg <br>
    <input type="checkbox" id="food" value="Chinese">Chinese
  </div> 

    <div><b>State</b> :<input type="text" id="state"></div>

    <div><b>Country</b> : <input type="text" id="cntry"></div>

    <div class="sbtn" id="sbmit"><span class="sub">Submit</span></div>
    

</form>
